{% extends "layout.html" %}

{% block title %}
    Login
{% endblock %}

{% block main %}
<section class="bg_theme_paper p-5" style="height: 90vh">
    <container>
        <div class="row">
            <div class="col-md-6 d-none d-md-block">
                <img src = "/static/images/login.svg" alt="Login Key SVG">
            </div>
            <div class="col-md-6 d-flex justify-content-start align-items-center">
                <div>
                    <h1 class="mb-4">Login</h1>
                    <form action="/login" method="POST">        
                        <div class="mb-3">
                            <input type="text" class="form-control mx-auto w-auto" name="username" placeholder="Enter Username">
                        </div>        
                        <div class="mb-3">
                            <input class="form-control mx-auto w-auto" id="password" name="password" placeholder="Password" type="password">
                        </div>
                        <a href="/register">Don't have an account?</a>        
                        <div class="mt-3">
                            <button class="submit btn btn-primary">Submit</button>
                        </div>
                    </form>                 
                </div>
            </div>
        </div> 
    </container>
</section>
{% endblock %}
